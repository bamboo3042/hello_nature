<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고객센터 | 회원 관리</title>
    <link rel="stylesheet" href="/admin/css/style2.css">
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        function sample6_execDaumPostcode() {
            new daum.Postcode({
                oncomplete: function(data) {
                    // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.
    
                    // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                    // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                    var addr = ''; // 주소 변수
                    var extraAddr = ''; // 참고항목 변수
    
                    //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                    if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                        addr = data.roadAddress;
                    } else { // 사용자가 지번 주소를 선택했을 경우(J)
                        addr = data.jibunAddress;
                    }
    
                    // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                    if(data.userSelectedType === 'R'){
                        // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                        // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                        if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                            extraAddr += data.bname;
                        }
                        // 건물명이 있고, 공동주택일 경우 추가한다.
                        if(data.buildingName !== '' && data.apartment === 'Y'){
                            extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                        }
                        // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                        if(extraAddr !== ''){
                            extraAddr = ' (' + extraAddr + ')';
                        }
                        // 조합된 참고항목을 해당 필드에 넣는다.
                        document.getElementById("sample6_extraAddress").value = extraAddr;
                    
                    } else {
                        document.getElementById("sample6_extraAddress").value = '';
                    }
    
                    // 우편번호와 주소 정보를 해당 필드에 넣는다.
                    document.getElementById('sample6_postcode').value = data.zonecode;
                    document.getElementById("sample6_address").value = addr;
                    // 커서를 상세주소 필드로 이동한다.
                    document.getElementById("sample6_detailAddress").focus();
                }
            }).open();
        }
    </script>
</head>
<body>
    <!--content_title 시작-->
    <div class="content_title"><p>고객센터<span>회원 관리</span></p></div>
    <!--content_title 끝-->
    <!--UList 시작-->
    <div class="Add_edit">
        <!--AL_c1 시작-->
        <div class="AD_c1">
            <!--form 시작-->
            <form name="addr_edit">
                <p class="product_title" id="AD_c1_title"><label>회원 주소지 수정</label></p>
                <!--table 시작-->
                <table>
                    <tr>
                        <th width="160">배송지명<span>*</span></th>
                        <td>
                            <input type="text" name="text" placeholder="배송지명을 입력해주세요.">
                        </td>
                    </tr>
                    <tr>
                        <th>받는 사람<span>*</span></th>
                        <td>
                            <input type="text" name="text" placeholder="받으실 분의 이름을 입력해주세요.">
                        </td>
                    </tr>
                    <tr>
                        <th>휴대전화<span>*</span></th>
                        <td>
                            <input type="text" name="text" placeholder="연락가능한 전화번호를 입력하세요.">
                        </td>
                    </tr>
                    <tr class="zipcode">
                        <th>우편번호<span>*</span></th>
                        <td>
                            <input type="text" id="sample6_postcode" placeholder="우편번호" readonly>
                            <input type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기">
                        </td>
                    </tr>
                    <tr>
                        <th>주소<span>*</span></th>
                        <td>
                            <input type="text" id="sample6_address" placeholder="상품을 수령할 주소를 입력하세요.">
                        </td>
                    </tr>
                    <tr>
                        <th>상세주소<span>*</span></th>
                        <td>
                            <input type="text" id="sample6_detailAddress" placeholder="상세주소를 입력하세요.">
                        </td>
                    </tr>
                    <tr>
                        <th>참고항목<span>(주소)</span></th>
                        <td>
                            <input type="text" id="sample6_extraAddress" placeholder="주소 참고항목을 입력하세요.">
                        </td>
                    </tr>
                    <tr>
                        <th>배송 요청사항</th>
                        <td>
                            <input type="text" name="text" placeholder="배송시 요청사항을 입력하세요.">
                        </td>
                    </tr>
                    <tr>
                        <th>배송 기사님께</th>
                        <td>
                            <input type="text" name="text" placeholder="배송기사님께 전달할 메시지를 입력해주세요.">
                        </td>
                    </tr>
                </table>
                <!--table 끝-->
                <div class="bottom_btn">
                    <input type="button" name="button" value="저장">
                    <p>* 회원 주소지 유포시 법적 처벌을 받을 수 있습니다.</p>
                </div>
            </form>
            <!--form 끝-->
        </div>   
        <!--AD_c1 끝-->      
    </div>
    <!--Add_edit 끝-->                 
</body>
</html>
