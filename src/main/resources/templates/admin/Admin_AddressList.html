<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고객센터 | 회원 관리</title>
    <link rel="stylesheet" href="/admin/css/style2.css">
    <script src="/admin/js/checkbox.js"></script>
</head>
<body>
    <!--content_title 시작-->
    <div class="content_title"><p>고객센터<span>회원 관리</span></p></div>
    <!--content_title 끝-->
    <!--UList 시작-->
    <div class="Add_List">
        <!--AL_c1 시작-->
        <div class="AL_c1">
            <!--form 시작-->
            <form name="addr_search">
                <p class="product_title" id="AL_c1_title"><label>회원 주소지 관리</label></p>
                <!--table 시작-->
                <table>
                    <tr>
                        <th width="100">아이디</th>
                        <td>
                            <input type="text" name="text" placeholder="검색하실 회원의 아이디를 입력하세요">
                        </td>
                    </tr>
                </table>
                <!--table 끝-->
                <div class="bottom_btn">
                    <input type="button" name="button" value="조회하기">
                    <p>* 회원 주소지 유포시 법적 처벌을 받을 수 있습니다.</p>
                </div>
            </form>
            <!--form 끝-->
        </div>   
        <!--AL_c1 끝-->      
        <!--AL_c2 시작-->
        <div class="AL_c2">
            <!--form 시작-->
            <form name="addr_list">
                <div id="AL_c2_top">
                    <span>* 김성용</span>님의 등록 주소지 - 총 <span>4</span>건
                </div>
                <div class="AL_c2_btnBox">
                    <input type="button" value="전체선택">
                </div>
                <!--AL_c2_btnBox 끝-->
                <!--table 시작-->
                <table width="100%" class="list_table">
                    <tr>
                        <th width="5%"><input type="checkbox" id="AL_check" name="selectall" onclick="AL_selectAll(this)"><label for="AL_check"></th>
                        <th width="11%">배송지명</th>
                        <th width="9%">우편번호</th>
                        <th width="30%">주소지</th>
                        <th width="19%">배송 요청사항</th>
                        <th width="8%">새벽배송</th>
                        <th width="8%">더그린배송</th>
                        <th width="10%">수정</th>
                    </tr>
                    <tr>
                        <td height="80px"><input type="checkbox" id="AL_check_1" name="addr" onclick="AL_checkSelectAll()"><label for="AL_check_1"></td>
                        <td>회사 (기본 배송지)<!--예시--></td>
                        <td>17772<!--예시--></td>
                        <td>서울특별시 서초구 역삼동 애플타워 303호<!--예시--></td>
                        <td>현관 비밀번호 : 8282<!--예시--></td>
                        <td>Y<!--예시--></td>
                        <td>N<!--예시--></td>
                        <td><input type="button" value="수정" onclick="AE_location()"></td>
                    </tr>
                </table>
                <!--table 끝-->
                <!-- pageBox 시작-->
                <div class="pageBox">
                    <ul>
                        <li id="Maxprev"><a href="#"><<</a></li>
                        <li><a href="#"><</a></li>
                        <li><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">></a></li>
                        <li id="Maxnext"><a href="#">>></a></li>
                    </ul>
                </div>
                <!-- pageBox 끝-->
            </form>
            <!--form 끝-->
        </div>  
        <!--AL_c2 끝-->
    </div>
    <!--Add_List 끝-->                 
</body>
</html>
