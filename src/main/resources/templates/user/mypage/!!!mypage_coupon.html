<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿠폰</title>
    <link rel="stylesheet" type="text/css" th:href="@{/user/css/mypage.css/common.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/user/css/mypage.css/mypage.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/user/css/layout.css}">
    <style>
        #mypage-box { overflow: hidden; height: 100%;}
        .container { min-width: 1050px; margin: 0 auto; height: 100%; overflow-y: scroll;}
        .list li:nth-child(2) { background: #e2e2e2 url("/user/images/mypage.img/hover_right.png") no-repeat 174px 52%; background-size: 6px 11px; font-weight: 700; color: #5dab99;}
        .list li:nth-child(2) > a { color: #5dab99;}
    </style>
</head>
<body>
    <div id="mypage-box">
        <div class="container">
            <div th:replace="/user/fragment/header::header"></div>
            <div class="contents">
                <div th:replace="/user/fragment/section::section"></div>
            </div>
            <div class="main">
                <!-- main_leftaside 시작 -->
                <div class="main_leftaside3">
                    <div th:replace="/user/fragment/sidebar3::sidebar3"></div>
                <!-- main_leftaside 끝 -->
                </div>
                <!-- main_cotents 시작 -->
                <div class="main_contents">
                    <div class="contents_box1">
                        <h2 class="contents_name">쿠폰</h2>                        
                    </div> 
                    <div class="contents_coupon_box1">
                        <input type="text" placeholder="쿠폰번호를 입력해주세요." title="쿠폰번호를 입력해주세요." name="coupon" id="coupon_number">
                        <a herf="#" class="contents_coupon_submit" disabled="true">등록</a>
                    </div>
                    <div class="contents_coupon_box2">
                        <a href="#" id="coupon_filter_available">사용가능한 쿠폰 1</a>                        
                        <a href="#" id="coupon_filter_used">사용한 쿠폰</a>
                    </div>
                    <div class="coupon_box">
                        <!-- coupon.box ajax -->                        
                    </div>
                <!-- main_cotents 끝 -->                       
                </div>
            <!-- main 끝 -->
            </div>
            <div th:replace="/user/fragment/footer::footer"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script type="text/javascript" th:src="@{/user/js/index.js}"></script>
    <script type="text/javascript" th:src="@{/user/js/index_q.js}"></script>
    <script type="text/javascript" th:src="@{user/js/mypage.js/script2.js}"></script>
</body>
</html>
